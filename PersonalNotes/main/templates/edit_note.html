<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯筆記</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            font-size: 16px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">編輯筆記</h2>
        <form action = "{% url 'edit_note' note.slug %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title：</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}" required>
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">Slug：</label>
                <input type="text" class="form-control" id="slug" name="slug" value="{{ note.slug }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content：</label>
                <textarea class="form-control" id="content" name="content" rows="6" required>{{ note.content }}</textarea>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary w-100 me-2">儲存</button>
                <a href="javascript:history.back();" class="btn btn-secondary w-100">取消</a>
            </div>
        </form>
    </div>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
